<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍹 Time to Apriol Spritz</title>
  <style>
    body {
      font-family: 'Tobias', sans-serif;
      background-color: #d0f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .reminder {
      text-align: center;
    }
    .drop {
      font-size: 100px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .meme {
      display: none;
      margin-top: 20px;
    }
    .meme img {
      max-width: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="reminder">
    <div class="drop">🍸</div>
    <h1>It’s already 30°C and you’re not helping either, bitte hydrate before you set off the fire alarms in your building 🚨🔥💦</h1>
    <button onclick="resetReminder()">I drank Apirol!</button>
    <div class="meme" id="meme"></div>
  </div>

  <script>
    let reminderInterval;

    function notify() {
      document.title = "💧 DRINK WATER 💧";
    }

    function startReminder() {
      reminderInterval = setInterval(notify, 30 * 60 * 1000); // every 30 minutes
    }

    function resetReminder() {
      clearInterval(reminderInterval);
      startReminder();
      const memeDiv = document.getElementById("meme");
      memeDiv.style.display = "block";
      memeDiv.innerHTML = `
        <img src="https://akshundogra.github.io/drink-water-reminder/happy-cat.gif" alt="Happy Cat" />
      `;
    }

    startReminder();
  </script>
</body>
</html>
